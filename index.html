<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bookshelf Apps</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Bookshelf Apps</h1>
    </header>
    <main>
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <form id="inputBook">
          <div class="input">
            <label for="inputBookTitle">Judul</label>
            <input id="inputBookTitle" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookAuthor">Penulis</label>
            <input id="inputBookAuthor" type="text" required />
          </div>
          <div class="input">
            <label for="inputBookYear">Tahun</label>
            <input id="inputBookYear" type="number" required />
          </div>
          <div class="input_inline">
            <p>Selesai dibaca</p>
            <label class="check-list" for="inputBookIsComplete">
              <input id="inputBookIsComplete" type="checkbox" />
              <div class="checkmark"></div>
            </label>
          </div>
          <button id="bookSubmit" type="submit" class="Btn">
            Masukkan Buku ke rak
          </button>
        </form>
      </section>

      <section class="search_section">
        <h2 class="h2">Cari Buku</h2>
        <form id="searchBook">
          <label for="searchBookTitle">Judul&nbsp;:</label>
          <input id="searchBookTitle" type="text" placeholder="Cari Buku" />
          <button id="searchSubmit" class="find-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <a href=""><i class="fa-solid fa-rotate-left"></i></a>
        </form>
      </section>

      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookshelfList" class="book_list"></div>
      </section>

      <section class="book_shelf">
        <h2>Selesai dibaca</h2>

        <div id="completeBookshelfList" class="book_list"></div>
      </section>
    </main>

    <footer>
      <h3>
        Created by
        <a href="https://github.com/Alphby48" target="_blank">Alphby48</a>. |
        &copy; 2023.
      </h3>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
